<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        <h2>  Subscription Detail</h2>
      </nb-card-header>
      <nb-card-body>
        <form [formGroup]="subscriptionForm">
          <div class="row">
            <div class="col-md-12 col-lg-12 col-xxxl-12">
              <label for="name" class="label"> Name </label>
              <input
                type="input"
                nbInput
                fullWidth
                id="name"
                formControlName="name"
                class="form-control"
                style="color: #000000"
              />
            </div>
          </div>

          <div class="row rowPadTOp">
            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <label for="agentname" class="label"> Entity </label>
              <input
                type="input"
                nbInput
                fullWidth
                id="name"
                formControlName="entityName"
                class="form-control"
                style="color: #000000"
              />
            </div>
            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <label for="entityID" class="label"> ID</label>
              <input
                type="input"
                nbInput
                fullWidth
                id="entityID"
                formControlName="entityID"
                class="form-control"
                style="color: #000000"
              />
            </div>
          </div>

          <div class="row rowPadTOp">
            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <label for="integrationEventName" class="label"> Event </label>
              <input
                type="input"
                nbInput
                fullWidth
                id="integrationEventName"
                formControlName="integrationEventName"
                class="form-control"
                style="color: #000000"
              />
            </div>
            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <label for="integrationEventName" class="label"> Entity Type  </label>
              <input
                type="input"
                nbInput
                fullWidth
                id="entityType"
                formControlName="entityType"
                class="form-control"
                placeholder="Please enter Entity Type"
              />
               
            </div>
          </div>
          <div class="row rowPadTOp">
            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <label for="name" class="label">Transport Type*</label>
              <input
                type="input"
                nbInput
                fullWidth
                id="transportType"
                formControlName="transportType"
                style="color: #000000"
                class="form-control"
              />
             
            </div>

            <div class="col-md-6 col-lg-6 col-xxxl-6" *ngIf="!showTabview">
              <label for="name" class="label">Queues</label>
              
              <select
                class="custom-select"
                formControlName="queuE_QueueID"
                placeholder="Please choose automation engine"  style="color: #000000"
              >
                <option value="" disabled="true" selected>
                  Please choose Queues
                </option>
                <option *ngFor="let item of showQueues" [value]="item?.id" style="color: #000000">
                  <p style="color: #000000">{{ item.name }}</p>
                </option>
              </select>
            </div>
          </div>

          <div class="row rowPadTOp" *ngIf="showTabview">
            <div class="col-md-12 col-lg-12 col-xxxl-12">
              <label for="agentname" class="label"> URL To Post </label>
              <input
                type="input"
                nbInput
                fullWidth
                id="httP_URL"
                formControlName="httP_URL"
                style="color: #000000"
                class="form-control"
              />
            </div>
          </div>

          <div class="row rowPadTOp" *ngIf="showTabview">
            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <label for="agentname" class="label"> Max Retries</label>
              <input
                type="input"
                nbInput
                fullWidth
                id="httP_Max_RetryCount"
                formControlName="httP_Max_RetryCount"
                class="form-control"
                style="color: #000000"
              />
            </div>
          </div>

          <div class="row rowPadTOp" *ngIf="showTabview">
            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <input type="checkbox" checked="checked" disabled />
              <label class="label">Add Header </label>
            </div>
          </div>
          <div class="row rowPadTOp" *ngIf="showTabview">
            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <label for="agentname" class="label"> Header Key </label>
              <input
                type="input"
                nbInput
                fullWidth
                id="httP_AddHeader_Key"
                formControlName="httP_AddHeader_Key"
                class="form-control"
                style="color: #000000"
              />
            </div>
            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <label for="httP_AddHeader_Value" class="label">
                Header Value</label
              >
              <input
                type="input"
                nbInput
                fullWidth
                id="httP_AddHeader_Value"
                formControlName="httP_AddHeader_Value"
                class="form-control"
                style="color: #000000"
              />
            </div>
          </div>

          <div class="row rowPadTOp" *ngIf="showTabview">
            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <input type="checkbox" disabled />
              <label class="label">Basic Authentication </label>
            </div>
          </div>
          <div class="row rowPadTOp" *ngIf="showTabview">
            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <label for="agentname" class="label"> Username</label>
              <input
                type="input"
                nbInput
                fullWidth
                id="name"
                style="color: #000000"
                disabled
                class="form-control"
              />
            </div>

            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <label for="agentname" class="label"> Password </label>
              <input
                type="input"
                nbInput
                fullWidth
                id="name"
                style="color: #000000"
                disabled
                class="form-control"
              />
            </div>
          </div>
          <div class="row rowPadTOp" *ngIf="showTabview">
            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <input type="checkbox" disabled />
              <label class="label">HMAC Encryption / Signature </label>
            </div>
          </div>
          <div class="row rowPadTOp" *ngIf="showTabview">
            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <label for="agentname" class="label"> Signature Header:</label>
              <input
                type="input"
                nbInput
                fullWidth
                id="name"
                style="color: #000000"
                disabled
                class="form-control"
              />
            </div>

            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <label for="agentname" class="label"> Secret </label>
              <input
                type="input"
                nbInput
                fullWidth
                id="name"
                style="color: #000000"
                disabled
                class="form-control"
              />
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
