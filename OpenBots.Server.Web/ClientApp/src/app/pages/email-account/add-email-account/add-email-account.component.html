<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                <div class="row">
                    <div class="col-md-8 col-lg-8 col-xxxl-6">
                        <h2>Add Email Account</h2>
                    </div>


                </div>
            </nb-card-header>
            <nb-card-body>
                <form [formGroup]="emailform">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="label col-form-label">Name *</label>

                                <input type="input" nbInput fullWidth formControlName="name" style="color: #000000"
                                    placeholder="Please enter name" />
                                <div *ngIf=" (f.name.touched || f.name.dirty) && f.name.invalid "
                                    class="invalid-feedback-frm">
                                    <div *ngIf="f.name.errors && f.name.errors.required">
                                        Name is required.
                                    </div>
                                    <div *ngIf="f.name.errors.minlength">
                                        Name at least 3 characters long.
                                    </div>
                                    <div *ngIf="f.name.errors.maxlength">
                                        Name at least 100 characters long.
                                    </div>
                                    <div *ngIf="f.name.errors.pattern">
                                        Please enter valid name .
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="label col-form-label">Email * </label>

                                <input type="input" nbInput fullWidth formControlName="fromEmailAddress"
                                    style="color: #000000" placeholder="Please enter email" />
                                <div *ngIf=" (f.fromEmailAddress.touched || f.fromEmailAddress.dirty) && f.fromEmailAddress.invalid "
                                    class="invalid-feedback-frm">
                                    <div *ngIf="f.fromEmailAddress.errors && f.fromEmailAddress.errors.required">
                                        Email is required.
                                    </div>
                                    <div *ngIf="f.fromEmailAddress.errors.pattern">
                                        Please enter valid email .
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="label col-form-label">Provider *</label>


                                <select class="custom-select" formControlName="provider">
                                    <option value="" disabled>Please select provider name</option>
                                    <option value="SMTP">
                                        SMTP
                                    </option>
                                </select>



                                <div *ngIf=" (f.provider.touched || f.provider.dirty) && f.provider.invalid "
                                    class="invalid-feedback-frm">
                                    <div *ngIf="f.provider.errors && f.provider.errors.required">
                                        Provider is required.
                                    </div>
                                    <div *ngIf="f.provider.errors.minlength">
                                        Provider at least 3 characters long.
                                    </div>
                                    <div *ngIf="f.provider.errors.maxlength">
                                        Provider at least 100 characters long.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="label col-form-label">From Name </label>

                                <input type="input" nbInput fullWidth formControlName="fromName" style="color: #000000"
                                    placeholder="Please enter from name" />



                            </div>
                        </div>
                    </div>

                    <div class="row">


                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="label col-form-label">User Name </label>

                                <input type="input" nbInput fullWidth formControlName="username" style="color: #000000"
                                    placeholder="Please enter user name" autocomplete="new-userName" />


                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="label col-form-label">Password </label>

                                <input type="password" nbInput fullWidth formControlName="passwordHash"
                                    style="color: #000000" placeholder="Please enter password"
                                    autocomplete="new-password" />



                            </div>
                        </div>
                    </div>

                    <div class="row">


                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="label col-form-label">Host </label>

                                <input type="input" nbInput fullWidth formControlName="host" style="color: #000000"
                                    placeholder="Please enter host" />


                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="label col-form-label">Port </label>

                                <input type="number" nbInput fullWidth formControlName="port" style="color: #000000"
                                    placeholder="Please enter port" />



                            </div>
                        </div>
                    </div>





                    <div class="row rowPadTOp">
                        <div class="col-md-12 col-lg-12 col-xxxl-6">
                            <button type="submit" class="btn btn-primary" [disabled]="submitted || !emailform.valid"
                                status="primary" (click)="onSubmit()">
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
