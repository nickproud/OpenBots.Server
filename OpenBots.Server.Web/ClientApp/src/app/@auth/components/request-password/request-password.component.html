<div class="container">
    <div class="row">
        <div class="col-md-4 col-lg-4"></div>
        <div class="col-md-4 col-lg-4">
            <div class="whiteBk">
                <img src="../../../assets/images/NexbotixLogo.PNG" class="loginLogo" alt="OpenBots Server Logo" />
                <div class="loginFormInner">
                    <h1>Forgot Password</h1>
                    <p class="sub-title">Enter your email address and weâ€™ll send a link to reset your password</p>
                    <nb-alert *ngIf="showMessages?.error && errors?.length && !submitted" outline="danger" role="alert">
                        <p class="alert-title"><b>Oh snap!</b></p>
                        <ul class="alert-message-list">
                            <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
                        </ul>
                    </nb-alert>

                    <nb-alert *ngIf="showMessages?.success && messages?.length && !submitted" outline="success" role="alert">
                        <p class="alert-title"><b>Hooray!</b></p>
                        <ul class="alert-message-list">
                            <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
                        </ul>
                    </nb-alert>
                    <div [formGroup]="requestPasswordForm" aria-labelledby="title">
                        <div class="form-control-group">
                            <label for="input-email">Email *</label>
                            <input nbInput
                                   autofocus
                                   fullWidth
                                   fieldSize="large"
                                   id="input-email"
                                   formControlName="email"
                                   [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : ''"
                                   [attr.aria-invalid]="email.invalid && email.touched ? true : null"
                                   placeholder="Enter your email address">
                            <ngx-validation-message label="Email address" [showPattern]="email?.hasError('pattern') && email.touched"
                                                    [showRequired]="email?.errors?.required && email.touched"></ngx-validation-message>
                        </div>
                        <button nbButton
                                status="primary"
                                size="large"
                                [disabled]="submitted || !requestPasswordForm.valid"
                                [class.btn-pulse]="submitted"
                                (click)="requestPass()">
                            Reset password
                        </button>
                    </div>
                    <section class="sign-in-or-up" aria-label="Sign in or sign up">
                        <p style="margin-bottom:0px;"><a class="text-link" routerLink="../login">Back to Log In</a></p>
                    </section>

                </div>
            </div>
        </div>
        <div class="col-md-4 col-lg-4"></div>
    </div>
  <div class="col-md-12 col-lg-12 footerPnl">
    
  </div>
</div>
